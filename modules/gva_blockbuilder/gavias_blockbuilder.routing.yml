gavias_blockbuilder.admin:
  path: '/admin/structure/gavias_blockbuilder'
  defaults:
    _title: 'Gavias Block Builder'
    _controller: '\Drupal\gavias_blockbuilder\Controller\GBBAdminController::gavias_blockbuilder_list'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.add:
  path: '/admin/structure/gavias_blockbuilder/form/{bid}'
  defaults:
    _title: 'Add Gavias Block Builder'
    _form: '\Drupal\gavias_blockbuilder\Form\AddForm'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.add_popup:
  path: '/admin/structure/gavias_blockbuilder/add_popup/{random}'
  defaults:
    _title: 'Add Gavias Block Builder'
    _form: '\Drupal\gavias_blockbuilder\Form\AddFormPopup'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.duplicate_popup:
  path: '/admin/structure/gavias_blockbuilder/duplicate_popup/{bid}/{random}'
  defaults:
    _title: 'Add Gavias Block Builder'
    _form: '\Drupal\gavias_blockbuilder\Form\DuplicateFormPopup'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.import_popup:
  path: '/admin/structure/gavias_blockbuilder/import_popup/{bid}'
  defaults:
    _title: 'Add Gavias Block Builder'
    _form: '\Drupal\gavias_blockbuilder\Form\ImportFormPopup'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.import:
  path: '/admin/structure/gavias_blockbuilder/import/{bid}'
  defaults:
    _title: 'Import Gavias Block Builder'
    _form: '\Drupal\gavias_blockbuilder\Form\ImportForm'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.edit:
  path: '/admin/structure/gavias_blockbuilder/edit/{bid}'
  defaults:
    _title: 'Edit Gavias Block Builder'
