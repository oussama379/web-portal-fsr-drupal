  defaults:
    _title: 'Save configuration of Gavias BlockBuilder'
    _controller: '\Drupal\gavias_blockbuilder\Controller\GBBAdminController::get_images_upload'
  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.export:
  path: '/admin/structure/gavias_blockbuilder/export/{bid}'
  defaults:
    _title: 'Save configuration of Gavias BlockBuilder'
