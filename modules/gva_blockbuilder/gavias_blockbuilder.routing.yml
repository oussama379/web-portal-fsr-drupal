  requirements:
    _permission: 'administer gaviasblockbuilder'

gavias_blockbuilder.admin.delete_popup:
  path: '/admin/structure/gavias_blockbuilder/delete_popup/{bid}/{random}'
  defaults:
    _title: 'Delete Gavias Block Builder'
